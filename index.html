<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-container" id="input-container" >
            <h1>Schedule</h1>
            <form action="" class="form" id="countdownform">
                <label for="title">Title</label>
                <input type="text" class="title" id="title">

                <label for="date-picker">DD/MM/YYYY</label>
                <input type="date" class="date-picker" id="date-picker">
                <button type="submit">Save</button>
            </form>
        </div>

        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title">Travel</h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hour</li>
                <li><span></span>Minute</li>
                <li><span></span>Second</li>
            </ul>
            <button id="countdown-btn">Cancel</button>
        </div>

        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Notification</h1>
            <h1 class="complete-imfo">Travel2 Day 30/12/2023</h1>
            <button id="complete-btn">New list</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
